<!DOCTYPE html>
<!--ユーザ作成画面-->

<!--
チェックボックス：
□無し
□科目名１
という表を作成して解決した

作成ボタン押した後ダイアログか何か欲しいかも
-->

<html>
	<head>
	<meta charset="UTF-8">
	<title>だいめい入力</title>
	<style>
		h1 {
			text-align: center;
		}

		/* Form Layout */
		.form-wrapper {
			background: #fafafa;
			margin: 0 auto;
			padding: 0 1em;
			max-width: 85%;
		}

		form {
			background-color: #eaeaea;
			padding: 30px 50px;
		}

		form dl dt {
			width: 200px;
			padding: 10px 0;
			float: left;
			clear: both;
		}

		form dl dd {
			padding: 10px 0;
		}

		.input1 {
			width: 50%;
		}

		.checkbox {
			width: 20px;
		}

		.button_wrapper {
			text-align: center;
			clear: both;
		}

		.btn {
			width: 100px;
		}

		.radio2 {
			float: left;
		}
	</style>
</head>



<body>
	<A href="index.html">←</A>
	<h1>ユーザ作成</h1>
	<div class="form-wrapper">
		<form class="contact" action="index.html" method="post">

			<dl>
				<!--それぞれ入力してもらうとこ-->
				<dt>ユーザネーム</dt>
				<dd><input type="text" name="name" class="name input1"></dd>
				<dt>メールアドレス</dt>
				<dd><input type="email" name="email" class="email input1"></dd>
				<dt>パスワード</dt>
				<dd><input type="password" name="pass" class="pass input1"></dd>
				<dt>パスワード確認</dt>
				<dd><input type="password" name="pass" class="pass input1"></dd>
				<!--クラスを選択するとこ-->
				<dt>クラス選択</dt>
				<dd>
					<!--プルダウンの値入力するとこ-->
					<select class="type input1" name="type">
						<option value="撮影のご依頼">撮影のご依頼</option>
						<option value="講演・メディア出演のご依頼">講演・メディア出演のご依頼</option>
						<option value="その他お問い合わせ">その他お問い合わせ</option>
					</select>
				</dd>

				<!--科目を選択するとこ-->
				<dt>科目選択</dt>
				<dd>
					<table align="left" class="checktbl">
						<thead>
						</thead>
						<tbody>
							<tr>
								<th><input type="checkbox" name="subject" value="無し" 　class="checkbox" checked></th>
								<td>無し</td>
							</tr>
							<tr>
								<th><input type="checkbox" name="subject" value="科目名1" 　class="checkbox"></th>
								<td>科目名1</td>
							</tr>
						</tbody>
					</table>
				</dd>


				<!--先生or生徒　選択するとこ-->
				<dt>あなたはどちらですか？</dt>
				<dd class="radio2">
					<input type="radio" name="contact" value="生徒" checked="" class="radio">生徒
					<input type="radio" name="contact" value="先生" class="radio">先生
				</dd>
			</dl>

			<!--	作成、キャンセルボタン		-->
			<div class="button_wrapper">
				<button type="submit" class="btn" onclick="location.href='./index.html'">作成</button>
				<button type="submit" class="btn" onclick="location.href='./index.html'">キャンセル</button>
			</div>
		</form>
	</div>





</body></html>
