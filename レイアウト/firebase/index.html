<!DOCTYPE html>
<!--ログイン画面-->
<!--ログイン画面　レイアウト　https://deshinon.com/2019/03/03/oshare-kopipe-login-css/-->
<!--テキストボックス　http://masaboo.cside.com/new_html1/ht_55.htm-->
<html lang="ja">
	<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
		
<!--	Firebaseコード追加	-->
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
	<!--        <script src="./firebase-messaging-sw.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.9/push.min.js"></script>
		
		
	<style>
		/* Fonts */
		@import url(https://fonts.googleapis.com/css?family=Open+Sans:400);

		/* fontawesome */
		@import url(http://weloveiconfonts.com/api/?family=fontawesome);

		[class*="fontawesome-"]:before {
			font-family: 'FontAwesome', sans-serif;
		}

		/* Simple Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* body */
		body {
			background: #e9e9e9;
			color: #5e5e5e;
			font: 400 87.5%/1.5em 'Open Sans', sans-serif;
		}

		/* Form Layout */
		.form-wrapper {
			background: #fafafa;
			margin: 3em auto;
			padding: 0 1em;
			max-width: 370px;
		}

		h1 {
			text-align: center;
			padding: 1em 0;
		}

		form {
			padding: 0 1.5em;
		}

		.form-item {
			margin-bottom: 0.75em;
			width: 100%;
		}

		.form-item input {
			background: #fafafa;
			border: none;
			border-bottom: 2px solid #e9e9e9;
			color: #666;
			font-family: 'Open Sans', sans-serif;
			font-size: 1em;
			height: 50px;
			transition: border-color 0.3s;
			width: 100%;
		}

		.form-item input:focus {
			border-bottom: 2px solid #c0c0c0;
			outline: none;
		}

		.button-panel {
			margin: 2em 0 0;
			width: 100%;
		}

		/*ログインボタン　色とか*/
		.button-panel .button {
			background: #f16272;
			border: none;
			color: #fff;
			cursor: pointer;
			height: 50px;
			font-family: 'Open Sans', sans-serif;
			font-size: 1.2em;
			letter-spacing: 0.05em;
			text-align: center;
			text-transform: uppercase;
			transition: background 0.3s ease-in-out;
			width: 100%;
		}

		.button:hover {
			background: #ee3e52;
		}

		.form-footer {
			font-size: 1em;
			padding: 2em 0;
			text-align: center;
		}

		.form-footer a {
			color: #8c8c8c;
			text-decoration: none;
			transition: border-color 0.3s;
		}

		.form-footer a:hover {
			border-bottom: 1px dotted #8c8c8c;
		}
	</style>
</head>



<body onload="onGet()">

	<div class="form-wrapper">
		<h1>Sign In</h1>
<!--		<form>-->
			<div class="form-item">
				<label for="email"></label>
				<input type="email" name="email" id="textemail" required="required" placeholder="メールアドレス">
			</div>
			<div class="form-item">
				<label for="password"></label>
				<input type="password" name="password" id="textpassword" required="required" placeholder="パスワード">
			</div>
			<!--ログインボタン　動作記入していない-->
			<div class="button-panel">
				<input type="submit" class="button" id="signinButton" title="Sign In" onclick="doSet()" value="ログイン">
			</div>
<!--		</form>-->

		<div class="form-footer">
			<p><a href="user_create.html">ユーザ作成</a></p>
			<!--ユーザ作成画面へ-->
		</div>
	</div>
	
	
	
	<h1>Cloud Cafe</h1>
	
	<div class="content">
		
		<form id=" add-cafe-form"></form>
		<ul id="cafe-list"></ul>
		
	</div>

	
	
	
<script src="./index.js"></script>
<script>console.log(window.location.href);</script>

</body></html>
